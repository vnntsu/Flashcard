<ion-view title="Back card">
  <ion-content class="box-sizing" scroll="false">
	  <nav style="border: solid 1px; border-radius: 10px;">
	    <ul>
	    	<li class="vocabcard">
	    		<p class="text">{{vocabText}}</p>
	    		<p class="pronounce">/{{vocabPronounce}}/</p>
		    	<p style="font-size: 20px; color: white; text-align: center;">{{vnmean}}</p>
	    		<div class="icon ion-ios-volume-high" style="bottom: 20%;" ng-click="playSound('/android_asset/www/resources/vocabulary/audio/ability.mp3')"></div>
	    	</li>
	    </ul>
	    <ul ng-click="callBack(0)">
	    	<li>
	    		<img class="" ng-src="{{vocabImageURL}}" alt="">
	    	</li>
	    	<li>
	    		<p>Example:</p>
	    		<p style="font-size: 15px; width: 100%;">{{example}}</p>
	    	</li>
	    </ul>
	  </nav>
  </ion-content>
</ion-view>
