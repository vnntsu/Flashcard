<ion-view ng-if="normalTest">
	<ion-content style="text-align: center;">
		<ion-scroll direction="y" style="height: 100%; position:relative; ">
			<h2 style="color: blue;">{{theQuestion.question}}</h2>
			<h4>{{theQuestion.typeWord}}</h4>
			<h1 ng-if="rightAnswerShow">Right!</h1>
			<h1 ng-if="wrongAnswerShow">Wrong!</h1>
			<div class="div-button" ng-if="showAnswer">
				<button ng-repeat="a in theQuestion.answers"class="card button button-block" ng-click="checkAnswer(a.isAnswer)">{{a.content}}</button>
			</div>
			<div class="div-button" ng-if="showRight">
				<button class="card button button-block button-calm">{{rightContent}}345</button>
			</div>
			<div class="div-button" ng-if="showWrong">
				<button class="card button button-block button-energized">{{wrongContent}}345</button>
			</div>
		</ion-scroll>
	</ion-content>
</ion-view>

<ion-view title="{{title}}" ng-if="wrongCard">
	<ion-content class="box-sizing">
		<ion-scroll direction="y" style="height: 100%;">
	    <nav ng-if="isFront">
	    	<h2 style="text-align: center; width: 80%; margin: auto;">Front card</h2>
		    <ul>
		    	<li class="vocabcard">
		    		<p class="text">{{text}}</p>
		    		<p class="pronounce">{{pronounce}}</p>
		    		<div class="icon ion-ios-volume-high" ng-click="playSound(sound)"></div>
		    	</li>
		    </ul>
		    <ul ng-click="turnPage(1)">
		    	<li>
		    		<img class="" ng-src="{{image}}" alt="">
		    	</li>
		    	<li>
		    		<p>Meaning:</p>
		    		<p style="font-size: 15px; width: 100%;">{{meaning}}</p>
		    	</li>
		    </ul>
			<a class="button button-calm" ng-click="createQuestion()" style="width: 100%;">Continue</a>
		</nav>

	    <nav ng-if="isBack">
	    	<h2 style="text-align: center; width: 80%; margin: auto;">Back card</h2>
		    <ul>
		    	<li class="vocabcard">
		    		<p class="text">{{text}}</p>
		    		<p class="pronounce">{{pronounce}}</p>
			    	<p style="font-size: 20px; text-align: center;">{{vnmean}}</p>
		    		<div class="icon ion-ios-volume-high" style="bottom: 50%;" ng-click="playSound({{sound}})"></div>
		    	</li>
		    </ul>
		    <ul ng-click="turnPage(0)">
		    	<li>
		    		<img class="" ng-src="{{image}}" alt="">
		    	</li>
		    	<li>
		    		<p>Example:</p>
		    		<p style="font-size: 15px; width: 100%;">{{example}}</p>
		    	</li>
		    </ul>
		   	<a class="button button-calm" ng-click="createQuestion()" style="width: 100%;">Continue</a>
	  	</nav>

		</ion-scroll>
	</ion-content>
</ion-view>
