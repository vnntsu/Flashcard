<ion-view title="Create card">
	<ion-nav-buttons side="right">
      <a class="icon ion-ios-checkmark-empty done-button" ng-click="saveCard()">
      </a>
    </ion-nav-buttons>
	<ion-content style="">
	<ion-scroll direction="y" style="height: 100%;">
		<ion-list>
			<ion-item>
				<h2 class="title-card">Front card side</h2>
				<label class="item-floating-label label-input"> 
					<span class ="input-label">Vocabulary</span> 
					<input class="input-text" type="item text" placeholder="Vocabulary" ng-model="vocabText">
				</label> 
				<label class="item-floating-label label-input"> 
					<span class="input-label">Pronouce</span> 
					<input class="input-text" type="item text" placeholder="Pronouce" ng-model="vocabPronouce">
				</label> 
				
			<h5 class="label-input">Image</h5>
			<div class="image-add">
				<img ng-src="" class="image-add"></img>
				<a class="icon ion-ios-plus-outline button-add-image" ng-click="pickImage()"></a>
			</div>
			
			
			<div class="image-add">
				<a style="font-size: 30px;" class="icon ion-ios-plus-outline label-image">Sound</a>
				<a style="float: right; color: red; font-size: 30px;" class="icon ion-ios-loop-strong"></a>
			</div>

			<h5 class="label-input">Meaning</h5>
			<textarea placeholder="The example" rows="4" style="width: 80%; margin: auto"></textarea>
			</ion-item>
			
			<ion-item>
				<h2 class="title-card">Back card side</h2>
				<label class="item-floating-label label-input"> 
					<span class="input-label">Vietnamese mean</span> 
					<input class="input-text" type="item text" placeholder="Vocabulary">
				</label> 
				<h5 class="label-input">Example</h5>
				<textarea placeholder="The example" rows="4" style="width: 80%; margin: auto"></textarea>
			</ion-item>
		</ion-list>
