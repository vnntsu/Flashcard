<ion-view title="Back card">
  <ion-content class="box-sizing">
	  <nav style="border: solid 1px; border-radius: 10px;">
	    <ul>
	    	<li class="vocabcard">
	    		<p class="text">{{text}}</p>
	    		<p class="pronounce">/{{pronounce}}/</p>
		    	<p style="font-size: 20px; text-align: center;">{{vnmean}}</p>
	    		<div class="icon ion-ios-volume-high" style="bottom: 20%;" ng-click="playSound({{sound}})"></div>
	    	</li>
	    </ul>
	    <ul ng-click="callBack(0)">
	    	<li>
	    		<img class="" ng-src="{{image}}" alt="">
	    	</li>
	    	<li>
	    		<p>Example:</p>
	    		<p style="font-size: 15px; width: 100%;">{{example}}</p>
	    	</li>
	    </ul>
	   <div style="display: inline-block; position: relative; margin-bottom: 100px; width: 100%; height: auto; bottom: 150px">
	    	<a class="icon ion-ios-undo large" ng-click="previousCard()" style="position: fixed; left: 10px; bottom: 0px; font-size: 30px;"></a></li>
	    	<a class="icon ion-ios-redo large" ng-click="nextCard()" style="position: fixed; fixed: 10px; bottom: 0px; right: 10px; font-size: 30px;"></a></li>
	    </div>
	  </nav>
  </ion-content>
</ion-view>
