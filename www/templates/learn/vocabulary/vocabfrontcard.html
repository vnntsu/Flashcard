<ion-view title="{{title}}">
	<ion-content class="box-sizing" on-swipe-left="nextCard()"
                   on-swipe-right="previousCard()">
	    <nav ng-if="isFront">
	    	<h5 style="text-align: center; width: 80%; margin: auto;">Front card</h5>
		    <ul>
		    	<li class="vocabcard">
		    		<p class="text">{{text}}</p>
		    		<p class="pronounce">{{pronounce}}</p>
		    		<div class="icon ion-ios-volume-high" ng-click="playSound(sound)"></div>
		    	</li>
		    </ul>
		    <ul ng-click="turnPage(1)">
		    	<li>
		    		<img class="" ng-src="{{image}}" alt="">
		    	</li>
		    	<li>
		    		<p>Meaning:</p>
		    		<p style="font-size: 15px; width: 100%;">{{meaning}}</p>
		    	</li>
		    </ul>
		</nav>

	    <nav ng-if="isBack">
	    	<h5 style="text-align: center; width: 80%; margin: auto;">Back card</h5>
		    <ul>
		    	<li class="vocabcard">
		    		<p class="text">{{text}}</p>
		    		<p class="pronounce">{{pronounce}}</p>
			    	<p style="font-size: 20px; text-align: center;">{{vnmean}}</p>
		    		<div class="icon ion-ios-volume-high" style="bottom: 50%;" ng-click="playSound({{sound}})"></div>
		    	</li>
		    </ul>
		    <ul ng-click="turnPage(0)">
		    	<li>
		    		<img class="" ng-src="{{image}}" alt="">
		    	</li>
		    	<li>
		    		<p>Example:</p>
		    		<p style="font-size: 15px; width: 100%;">{{example}}</p>
		    	</li>
		    </ul>
	  	</nav>
	</ion-content>
</ion-view>
